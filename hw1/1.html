<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Myroslav" />
    <meta name="description" content="Add teacher form" />
    <title>Add teacher</title>
  </head>
  <body>
    <h1>Add teacher</h1>
    <form>
      <label for="name">Full name:</label>
      <input type="text" name="name" id="name" required />
      <br />
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other/Rather not specify</option>
      </select>
      <br />
      <label for="dob">Date of birth:</label>
      <input type="date" name="dob" id="dob" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required />
      <br />
      <label for="preferred-background">Preferred bacground color:</label>
      <input
        type="color"
        name="preferred-background"
        id="preferred-background"
        required
      />
      <br />
      <label for="country">Country:</label>
      <input type="text" name="country" id="country" required />
      <br />
      <label for="city">City:</label>
      <input type="text" name="city" id="city" required />
      <br />
      <label for="comment">Comment:</label>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
